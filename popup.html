<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer Extension</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <h1>Convert PX to REM, REMs to PX</h1>
    <!-- Pixel to rem conversion -->
    <h3 id="title">Enter px value to convert to rems:</h3>
    <form id="form-px">
      <input id="px-input" type="text" />
      <button id="convert-btn-px" type="submit" id="start">Convert</button>
    </form>
    <h2 class="conversion-output">
      In rems: <span class="output-value" id="rem-output"></span>
    </h2>
    <!-- Rem to pixel conversion -->
    <h3 id="title">Enter rem value to convert to px:</h3>
    <form id="form-rems">
      <input id="rem-input" type="text" />
      <button id="convert-btn-rems" type="submit" id="start">Convert</button>
    </form>
    <h2 class="conversion-output">
      In px: <span id="px-output" class="output-value"></span>
    </h2>
  </body>
  <script src="popup.js"></script>
</html>
